<!DOCTYPE HTML>
<html>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
  <div class="panel-heading">商品详情</div>
  <div class="panel-body">
      <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
  </div>
  <table class="table" id="goodslist">
  	<tr>
        <td>商品名称</td>
        <td colspan="3" id="goodsName"></td>
    </tr>
      <tr>
          <td>商品图片</td>
          <td colspan="3"><img  id="goodsImg" width="200" height="200" /></td>
      </tr>
      <tr>
      <td>秒杀开始时间</td>
         <td id="startTime"></td>
         <td >
             <input type="hidden" id="remainSeconds" />
             <span id="seckillTip"></span>
         </td>
          <td>
              <div class="row">
                  <div class="form-inline">
                      <img id="verifyCodeImg" width="80" height="32"  style="display:none" onclick="refreshVerifyCode()"/>
                      <input id="verifyCode"  class="form-control" style="display:none"/>
                      <button class="btn btn-primary" type="button" id="buyButton"onclick="doSeckill()">立即秒杀</button>
                  </div>
              </div>
              <input type="hidden" name="goodsId"  id="goodsId" />
          </td>
     </tr>
      <tr>
          <td>商品原价</td>
          <td colspan="3" id="goodsPrice"></td>
      </tr>
      <tr>
          <td>秒杀价</td>
          <td colspan="3"  id="seckillPrice"></td>
      </tr>
      <tr>
          <td>库存数量</td>
          <td colspan="3"  id="stockCount"></td>
      </tr>
  </table>
</div>
</body>
<script>

    function getSeckillResult(goodsId){
        g_showLoading();
        $.ajax({
            url:"/seckill/result",
            type:"GET",
            data:{
                goodsId:$("#goodsId").val(),
            },
            success:function(data){
                if(data.code == 200){
                    var result = data.data;
                    if(result < 0){
                        layer.msg("秒杀失败");
                    }else if(result == 0){       // 继续轮询，每100ms轮询一次
                        setTimeout(function(){
                            getSeckillResult(goodsId);
                        }, 100);
                    }else{
                        layer.confirm("恭喜你，秒杀成功！\n跳转到订单详情？", {btn:["确定","取消"]},
                            function(){
                                window.location.href="/order_detail_static.html?orderId="+result;
                            },
                            function(){
                                layer.closeAll();
                            });
                    }
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }

    function doSeckill(){
        $.ajax({
            url:"/seckill/do",
            type:"POST",
            data:{
                goodsId:$("#goodsId").val(),
                verifyCode:$("#verifyCode").val()
            },
            success:function(data){
                if(data.code == 200){
                    getSeckillResult($("#goodsId").val());
                }else{
                    layer.msg(data.message);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });

    }

    function render(detail){
        var remainSeconds = detail.remainSeconds;
        var goods = detail.goods;
        var user = detail.user;
        if(user){
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    $(function(){
        getDetail();
    });

    function getDetail(){
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:"/goods/detail/"+goodsId,
            type:"GET",
            success:function(data){
                if(data.code == 200){
                    render(data.data);
                }else{
                    layer.msg(data.message);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }

    function countDown(){
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if(remainSeconds > 0){
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀倒计时："+remainSeconds+"秒");
            timeout = setTimeout(function(){
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            },1000);
        }else if(remainSeconds == 0){
            $("#buyButton").attr("disabled", false);
            if(timeout){
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中");
            $("#verifyCodeImg").attr("src", "/seckill/verifyCode?goodsId="+$("#goodsId").val());
            $("#verifyCodeImg").show();
            $("#verifyCode").show();
        }else{
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已结束");
            $("#verifyCodeImg").hide();
            $("#verifyCode").hide();
        }
    }
    function refreshVerifyCode(){
        $("#verifyCodeImg").attr("src", "/seckill/verifyCode?goodsId="+$("#goodsId").val());
    }
</script>
</html>
